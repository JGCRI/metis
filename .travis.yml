# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: false
dist: xenial

before_install:
  - sudo apt-get update
  - sudo apt-get install -y liblwgeom-dev
  
r_github_packages:
  - r-spatial/lwgeom

warnings_are_errors: false

addons:
  apt:
    source:
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libgdal-dev
      - libmagick++-dev
      - libudunits2-dev