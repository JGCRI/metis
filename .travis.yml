# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: false
dist: xenial

script:
    - |
    R CMD build --no-build-vignettes.
    travis_wait 40 R CMD check --no--vignettes metis*tar.gz

r_github_packages:
  - r-spatial/lwgeom
  
r_packages:
  - sp
  - rgdal
  - rgeos

warnings_are_errors: false

addons:
  apt:
    source:
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libgdal-dev
      - libmagick++-dev
      - libudunits2-dev
      - libgeos-dev